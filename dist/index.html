<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
  <script defer src="/app.js"></script><link href="/main.css" rel="stylesheet"></head>

  <body>
    <aside>
      <form action="" id="project-form">
        <fieldset>
          <legend>New Project</legend>
          <label for="project-name"></label>
          <input type="text" id="project-form__name" placeholder="e.i. Porject1">
          <button type="submit" id="project-form__btn">Create Project</button>
        </fieldset>
      </form>
      <div class="project-container">
        <ul class="project-list"></ul>
      </div>
    </aside>
    <main>
      <div class="todo-form-container">
        <form action="">
          <label class="form-label">Title
            <input type="text" class="todo-title form-control" />
          </label>
          <label class="form-label">Description
            <input type="text" class="todo-description form-control" />
          </label>
          <label class="form-label">Due date
            <input type="date" class="todo-due-date form-control" />
          </label>
          <label class="form-label">priority
            <select name="priority" id="priority" class="form-control">
              <option value="high">High</option>
              <option value="medium">medium</option>
              <option value="low">low</option>
            </select>
          </label>
          <button type="submit" class="submit-todo">
            Add task
          </button>
        </form>
      </div>
      <div class="todos-container"></div>
    </main>

  </body>

</html>
